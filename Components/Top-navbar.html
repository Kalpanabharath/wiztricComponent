<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
<!--==== Top-Navbar-Start ===-->
    <nav class="navbar navbar-expand-lg top-navbar shadow-bottom">
        <div class="container-fluid nav-container">
            <!-- Left Side: Our Logo -->
            <a class="navbar-brand top-navbar-brand" href="#">
                <img src="../Components/assets/company_logo.png" alt="Our Logo">
            </a>
            <!-- Mobile view projectName And Icon -->
            <li class="nav-item d-flex p-2 p-md-none mobile-projectname-notification ">
                <span class="nav-link project-name d-lg-none">Name of the Project</span>
                <div class="nav-item d-block d-lg-none  ">
                    <div class="nav-link  alarms">
                        <i class="fa-solid fa-bell fa-lg"></i>
                        <span class="alarms-badge">3</span>
                    </div>
                </div>
            </li>
            <!-- Mobile Toggle Button  For Side Navbar-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#" onclick="toggleSidebar()">
                <span><i class="fa-solid fa-bars"></i></span>
            </button>
            <!-- Collapsible Navbar Content -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
                <ul class="navbar-nav align-items-center my-4 my-md-0 mt-lg-block">
                    <li class="nav-item d-none d-lg-flex p-md-none  ">
                        <span class="nav-link project-name ">Name of the Project</span>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <div class="nav-link alarms">
                            <i class="fa-solid fa-bell fa-lg"></i>
                            <span class="alarms-badge">3</span>
                        </div>
                    </li>
                    <ul class="navbar-nav d-flex flex-row align-items-center d-none d-lg-flex">
                        <li class="nav-item ">
                            <span id="time" class="nav-link nav-time d-lg-block d-none d-lg-block">17:58:8</span>
                        </li>
                        <li class="nav-item nav-item-date">
                            <span id="date" class="nav-link  d-lg-block d-none d-lg-block">05-03-2025</span>
                        </li>
                    </ul>
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link client-logo" href="#">
                            <img src="../Components/assets/company_logo.png" alt="Client Logo">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  <!--===================================================================== Navbar-End  =============================================================================-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script src="../Components/Script.js" defer></script>
  
</body>

</html>
