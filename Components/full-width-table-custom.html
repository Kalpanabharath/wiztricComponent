    <div class="full-width-table p-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="table-head">Basic Table</h4>
            <i class="fas fa-filter filter-icon"></i>
        </div>
<div class="d-flex flex-column flex-md-row justify-content-center justify-content-md-between align-items-center flex-wrap py-2 px-2 bg-light rounded shadow-sm">
    <!-- Left Section: Date Pickers + Tabs (Stack on small screens) -->
    <div class="d-flex flex-column flex-sm-row align-items-center mb-2 mb-md-0">
        <div class="d-flex align-items-center mx-2">
            <label class="fw-bold text-secondary me-2 input-lable">From:</label>
            <input type="date" class="form-control form-control-sm date-picker">
        </div>
        <div class="d-flex align-items-center mx-2 mt-2 mt-sm-0">
            <label class="fw-bold text-secondary me-2 input-lable">To:</label>
            <input type="date" class="form-control form-control-sm date-picker">
        </div>
    </div>

    <!-- Tabs -->
    <div class="container  d-flex justify-content-center justify-content-md-end align-items-center   ">

            <div class="tab active" onclick="changeTab(this)">Day</div>
            <div class="tab" onclick="changeTab(this)">Week</div>
            <div class="tab" onclick="changeTab(this)">Month</div>
        </div>
    </div>
